{{#published}}
<div class="col s4 m3 l2" data-id="{{key}}" data-nid="{{id}}" data-retid="{{get_return_id}}" data-filter="{{groupmode}}" data-command="openChapterSelf">
    <div class="card {{getCssClass}}SubChapterRow">
        <div class="image_card">
            <img src="{{#mkurl}}/ImageFly/CHAP/{{key}}/200_200.png{{/mkurl}}">
        </div>
        <div class="title_card">
            {{name}}
        </div>        
    </div>
</div>
{{/published}}
